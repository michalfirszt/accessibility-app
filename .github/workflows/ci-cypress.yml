name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          config-file: cypress.json
          install: false
          start: npm run start
          wait-on: 'http://localhost:3000'
